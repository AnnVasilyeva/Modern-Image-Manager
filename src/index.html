<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-Manager</title>
</head>
<body>
<form class="file-container" enctype="multipart/form-data">
    <input id="files-input" data-id="file" class="overlapped" type="file" accept="image/*" multiple="multiple">
    <div class="drop-area">Drag and Drop files here or Click to select</div>
    <div class="preview"></div>
</form>

</body>
</html>
